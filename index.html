<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .receipt {
            background-color: #ffff99; /* Yellow background for thermal receipt look */
            padding: 10px;
            padding-bottom: 50px; /* Added padding for the background image */
            border-radius: 5px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-image: url('printer.png'); /* Added background image */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: bottom center; /* Position at bottom center */
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 3px;
        }
        input[type="file"] {
            padding: 5px;
        }
        textarea {
            width: 256px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <canvas id="drawingCanvas" width="256" height="256"></canvas>
        <div class="buttons">
            <button id="pencilBtn">Pencil</button>
            <button id="eraserBtn">Eraser</button>
        </div>
        <input type="file" id="uploadImage" accept="image/*">
        <textarea id="message" placeholder="Text area with message"></textarea>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const pencilBtn = document.getElementById('pencilBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const uploadImage = document.getElementById('uploadImage');

        let drawing = false;
        let isPencil = true;

        // Set initial canvas background
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Drawing functionality
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            draw(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) draw(e);
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mouseleave', () => {
            drawing = false;
            ctx.beginPath();
        });

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = isPencil ? '#000' : '#fff';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Tool selection
        pencilBtn.addEventListener('click', () => {
            isPencil = true;
            pencilBtn.style.backgroundColor = '#bbb';
            eraserBtn.style.backgroundColor = '#ddd';
        });

        eraserBtn.addEventListener('click', () => {
            isPencil = false;
            eraserBtn.style.backgroundColor = '#bbb';
            pencilBtn.style.backgroundColor = '#ddd';
        });

        // Image upload with Floyd-Steinberg dithering for 1-bit conversion
        uploadImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    // Clear canvas
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw image
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const width = canvas.width;

                    // Perform Floyd-Steinberg dithering
                    for (let y = 0; y < canvas.height; y++) {
                        for (let x = 0; x < canvas.width; x++) {
                            const idx = (y * width + x) * 4;
                            const oldR = data[idx];
                            const oldG = data[idx + 1];
                            const oldB = data[idx + 2];
                            const brightness = (oldR + oldG + oldB) / 3;
                            const threshold = 128; // Base threshold for simplicity
                            const newColor = brightness > threshold ? 255 : 0;
                            data[idx] = data[idx + 1] = data[idx + 2] = newColor;

                            const error = brightness - newColor;

                            // Distribute error to neighbors (Floyd-Steinberg)
                            if (x + 1 < width) {
                                data[idx + 4] += error * 7 / 16;
                                data[idx + 5] += error * 7 / 16;
                                data[idx + 6] += error * 7 / 16;
                            }
                            if (y + 1 < canvas.height) {
                                if (x - 1 >= 0) data[idx + width * 4 - 4] += error * 3 / 16;
                                data[idx + width * 4] += error * 5 / 16;
                                if (x + 1 < width) data[idx + width * 4 + 4] += error * 1 / 16;
                            }
                        }
                    }

                    // Clamp values to valid range [0, 255]
                    for (let i = 0; i < data.length; i++) {
                        data[i] = Math.max(0, Math.min(255, data[i]));
                    }

                    ctx.putImageData(imageData, 0, 0);
                };
                img.src = URL.createObjectURL(file);
            }
        });
    </script>
</body>
</html>

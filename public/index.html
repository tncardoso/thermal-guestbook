<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        @font-face {
	    font-family: ibm;
	    src: url("./Web437_IBM_VGA_8x14.woff") format("woff");
        }

        @font-face {
	    font-family: hp100;
	    src: url("./WebPlus_HP_100LX_6x8.woff") format("woff");
        }

        @font-face {
	    font-family: ibmcga;
	    src: url("./WebPlus_ToshibaSat_8x14.woff") format("woff");
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-family: hp100;
            margin-top: 2em;
            margin-bottom: 2em;
        }

        .receipt {
            background-color: #E7F345; /* Yellow background for thermal receipt look */
            padding: 0px;
            padding-top: 20px;
            margin: 0px;
            width: 294px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px; /* Added padding at the bottom */
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 3px;
        }
        input[type="file"] {
            padding: 5px;
        }
        input[type="text"], /* Style the text input */
        textarea {
            width: 256px; /* Match canvas width */
            border: 1px solid #000;
            background-color: #fff;
            padding: 5px;
            box-sizing: border-box; /* Include padding in width/height */
            font-family: inherit; /* Use body font */
            font-size: inherit;
        }
        textarea {
            height: 100px;
        }
        #printerImage {
            display: block;
            margin: 0px auto 0;
            margin-top: -300px;
            width: 100%; /* Set width for the div */
            max-width: 1286px;
            height: 1118px; /* Set height for the div - adjust as needed */
            background-image: url('printer.png'); /* Set background image */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the image */
            background-size: cover; /* Scale image to fit */
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Print me a message!</h1>
    <div class="receipt">
        <input type="text" id="titleInput" placeholder="Enter title here..."> <!-- Added title input -->
        <canvas id="drawingCanvas" width="256" height="256"></canvas>
        <div class="buttons">
            <button id="pencilBtn">‚úèÔ∏è</button>
            <button id="eraserBtn">üßΩ</button>
            <button id="clearBtn">üóëÔ∏è</button>
        </div>
        <input type="file" id="uploadImage" accept="image/*">
        <textarea id="message" placeholder="Enter your message here..."></textarea>
        <button id="printBtn">Print!</button>
    </div>
    <!-- Replaced img with div -->
    <div id="printerImage"></div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const pencilBtn = document.getElementById('pencilBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const clearBtn = document.getElementById('clearBtn');
        const uploadImage = document.getElementById('uploadImage');
        const titleInput = document.getElementById('titleInput'); // Get title input
        const messageTextarea = document.getElementById('message');
        const printBtn = document.getElementById('printBtn');

        let drawing = false;
        let isPencil = true;

        // Set initial canvas background
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Drawing functionality
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            draw(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) draw(e);
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mouseleave', () => {
            drawing = false;
            ctx.beginPath();
        });

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineCap = 'round';
            if (isPencil) {
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#000';
            } else {
                ctx.lineWidth = 16;
                ctx.strokeStyle = '#fff'; // Eraser uses background color
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Tool selection
        pencilBtn.addEventListener('click', () => {
            isPencil = true;
            pencilBtn.style.backgroundColor = '#bbb';
            eraserBtn.style.backgroundColor = '#ddd';
        });

        eraserBtn.addEventListener('click', () => {
            isPencil = false;
            eraserBtn.style.backgroundColor = '#bbb';
            pencilBtn.style.backgroundColor = '#ddd';
        });

        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = '#fff'; // Ensure background is white when clearing
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // Image upload with Floyd-Steinberg dithering for 1-bit conversion
        uploadImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    // Clear canvas
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw image scaled to fit canvas
                    const aspectRatio = img.width / img.height;
                    let drawWidth = canvas.width;
                    let drawHeight = canvas.height;
                    let offsetX = 0;
                    let offsetY = 0;

                    if (img.width > img.height) {
                        drawHeight = canvas.width / aspectRatio;
                        offsetY = (canvas.height - drawHeight) / 2;
                    } else {
                        drawWidth = canvas.height * aspectRatio;
                        offsetX = (canvas.width - drawWidth) / 2;
                    }

                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const width = canvas.width;
                    const height = canvas.height; // Added height variable

                    // Convert to grayscale first
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = data[i + 1] = data[i + 2] = avg;
                    }

                    // Perform Floyd-Steinberg dithering
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const idx = (y * width + x) * 4;
                            const oldPixel = data[idx]; // Grayscale value
                            const newPixel = oldPixel < 128 ? 0 : 255; // Thresholding
                            data[idx] = data[idx + 1] = data[idx + 2] = newPixel; // Set pixel to black or white

                            const quantError = oldPixel - newPixel;

                            // Distribute error (check bounds carefully)
                            if (x + 1 < width) {
                                const rightIdx = idx + 4;
                                data[rightIdx] = data[rightIdx+1] = data[rightIdx+2] = data[rightIdx] + quantError * 7 / 16;
                            }
                            if (y + 1 < height) {
                                if (x - 1 >= 0) {
                                    const bottomLeftIdx = idx + width * 4 - 4;
                                    data[bottomLeftIdx] = data[bottomLeftIdx+1] = data[bottomLeftIdx+2] = data[bottomLeftIdx] + quantError * 3 / 16;
                                }
                                const bottomIdx = idx + width * 4;
                                data[bottomIdx] = data[bottomIdx+1] = data[bottomIdx+2] = data[bottomIdx] + quantError * 5 / 16;
                                if (x + 1 < width) {
                                    const bottomRightIdx = idx + width * 4 + 4;
                                    data[bottomRightIdx] = data[bottomRightIdx+1] = data[bottomRightIdx+2] = data[bottomRightIdx] + quantError * 1 / 16;
                                }
                            }
                        }
                    }
                    ctx.putImageData(imageData, 0, 0);
                };
                img.src = URL.createObjectURL(file);
            }
        });

        // Print button functionality
        printBtn.addEventListener('click', async () => {
            const imageDataUrl = canvas.toDataURL('image/png'); // Get canvas as PNG data URL
            const title = titleInput.value; // Get title value
            const message = messageTextarea.value;

            // Basic validation: Allow printing if there's a title, message, or non-empty canvas
            const canvasIsEmpty = isCanvasEmpty();
            if (!title && !message && canvasIsEmpty) {
                alert('Please provide a title, message, or draw something to print.');
                return;
            }

            console.log("Sending print request...");
            printBtn.disabled = true; // Disable button while sending
            printBtn.textContent = "Printing...";

            try {
                const response = await fetch('/print', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title, // Include title in payload
                        img: imageDataUrl,
                        msg: message,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Print request successful:', result);
                alert('Print job sent successfully!'); // Optional: give user feedback

                // Optionally clear fields after successful print
                // titleInput.value = '';
                // messageTextarea.value = '';
                // clearBtn.click(); // Simulate clear button click

            } catch (error) {
                console.error('Error sending print request:', error);
                alert(`Failed to send print job: ${error.message}`); // Show error to user
            } finally {
                 printBtn.disabled = false; // Re-enable button
                 printBtn.textContent = "Print!";
            }
        });

        // Helper function to check if canvas is empty (all white)
        function isCanvasEmpty() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                // Check if pixel is not white (allowing for small tolerance)
                if (data[i] < 250 || data[i+1] < 250 || data[i+2] < 250) {
                    return false; // Found a non-white pixel
                }
            }
            return true; // All pixels are white
        }

    </script>
</body>
</html>
